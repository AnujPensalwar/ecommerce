<div class="management-wrapper">
  
  <h2 class="section-title">PRODUCTS MANAGEMENT</h2>

  <div class="table-container">

    <table class="admin-table">

      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Discount Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let product of products">

          <td class="id-cell">#{{ product.id }}</td>

          <td>
            <div class="img-wrapper">
              <img [src]="product.imageUrl" alt="product" />
            </div>
          </td>

          <td class="title-cell">{{ product.title }}</td>

          <td class="price-cell">₹ {{ product.price }}</td>

          <td class="discount-cell">₹ {{ product.discountPrice }}</td>

          <td>
            <span class="stock-badge" [class.low-stock]="product.quentity < 10">
                {{ product.quentity }}
            </span>
          </td>

          <td>
            <div class="action-buttons">
              <button class="btn-edit" (click)="editProduct(product.id)">
                <mat-icon>edit</mat-icon> Edit
              </button>
              <button class="btn-delete" (click)="deleteProduct(product.id)">
                <mat-icon>delete</mat-icon> Delete
              </button>
            </div>
          </td>

        </tr>
      </tbody>

    </table>

  </div>
</div>
